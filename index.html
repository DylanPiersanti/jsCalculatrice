<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Calculatrice Electron</title>
</head>

<body>

    <table class="resultCase">
        <tr>
            <td align="right" id="result">
                <span>0</span>
            </td>
        </tr>
    </table>

    <table class="calcButtons">

        <tr>
            <td><button>C</button></td>
            <td><button>/</button></td>
            <td><button>X</button></td>
            <td><button class="fa fa-arrow-left"></button></td>
        </tr>

        <tr>
            <td class="whiteBtn"><button>7</button></td>
            <td class="whiteBtn"><button>8</button></td>
            <td class="whiteBtn"><button>9</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td class="whiteBtn"><button>4</button></td>
            <td class="whiteBtn"><button>5</button></td>
            <td class="whiteBtn"><button>6</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <td class="whiteBtn"><button>1</button></td>
            <td class="whiteBtn"><button>2</button></td>
            <td class="whiteBtn"><button>3</button></td>
        </tr>

        <tr>
            <td class="whiteBtn"><button>%</button></td>
            <td class="whiteBtn"><button>0</button></td>
            <td class="whiteBtn"><button>.</button></td>
        </tr>
    </table>

    <table class="equalButton">
        <tr>
            <td><button>=</button></td>
        </tr>
    </table>

</body>

</html>
